<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card component</title>

    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <div class="card">
        <!-- image -->
          <img src="../display/Img/image/IMG_E2406.JPG" alt="" class="image">
          <!-- content -->
          <div class="content">
            <!-- tags -->
               <div class="tag-container">
                    <span class="tag">Nature</span>
                    <span class="tag">Lake</span>
               </div>
          </div>
          <!-- title -->
          <h3 class="card-title">Lorem, ipsum dolor</h3>
          <p class="card-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia dolor iusto odio vero! Laudantium possimus provident mollitia velit voluptas unde?</p>

          <!-- btn container -->
          <div class="btn-container">
               <a href="#" class="card-btn">read more</a>
          </div>
        </div>
    </div>

    
</body>
</html>
